<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating new employee</title>
</head>
<body>
<form th:method="POST" th:action="@{/departments/{department_id}/employees(department_id=${department_id})}" th:object="${employee}">
    <label for="firstName">Enter first name:</label>
    <input placeholder="Ivan" type="text" th:field="*{firstName}" id="firstName">
    <br/>
    <label for="lastName">Enter last name:</label>
    <input placeholder="Ivanov" type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="salary">Enter salary:</label>
    <input type="number" th:field="*{salary}" id="salary">
    <br/>
    <label for="birthDate">Enter birthdate:</label>
    <input type="text" th:field="*{birthDate}" id="birthDate">
    <br/>
    <input type="submit" value="Create">
</form>
<hr/>
<a th:href="@{/departments/{department_id}/employees(department_id = ${department_id})}">Back</a>
</body>
</html>
