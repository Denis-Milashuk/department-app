<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating new department</title>
</head>
<body>
<form th:method="POST" th:action="@{/departments}" th:object="${department}">
    <label for="tittle">Enter tittle of department:</label>
    <input type="text" th:field="*{tittle}" id="tittle">
    <br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
